<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>packdash - Your Package Dashboard</title>

    <!--
        Stylesheets
    -->

    <!-- Font Awesome and Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
        integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha256-aAr2Zpq8MZ+YA/D6JtRD3xtrwpEz2IqOS+pWD/7XKIw=" crossorigin="anonymous" />

    <!-- Additional Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@300&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Logo -->
        <div class="py-3 text-center">
            <h1 id="logo-text">packdash</h1>
        </div>

        <!-- Search Input -->
        <div class="row">
            <div class="col-md-8 mx-auto">
                <!-- React Container -->
                <div id="search-container"></div>
            </div>
        </div>

        <div class="gap-space"></div>

        <!-- Info Panel -->
        <div class="row">
            <div class="col-md-8 mx-auto">
                <!-- React Container -->
                <div id="pkg-detail-container"></div>
            </div>
        </div>
    </div>

    <!--
        Scripts
    -->

    <!-- Bootstrap JS (with jQuery) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha256-OFRAJNoaD8L3Br5lglV7VyLRf0itmoBzWUoM+Sji4/8=" crossorigin="anonymous"></script>

    <!-- Babel (for JSX) -->
    <!-- Cloudflare CDN does not have Babel 7 -->
    <script src="https://unpkg.com/@babel/standalone@7.10.2/babel.min.js"></script>

    <!-- React JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.13.1/umd/react.development.js"
        integrity="sha256-4gJGEx/zXAxofkLPGXiU2IJHqSOmYV33Ru0zw0TeJ30=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.13.1/umd/react-dom.development.min.js"
        integrity="sha256-9xBa2Hcuh2S3iew36CzJawq7T9iviOAcAVz3bw8h3Lo=" crossorigin="anonymous"></script>

    <!-- Custom JSX / React Components -->
    <!-- Must be loaded in the below order -->
    <script type="text/jsx" src="js/PackageAPI.jsx"></script>
    <script type="text/jsx" src="js/PackageCard.jsx"></script>
    <script type="text/jsx" src="js/SearchBar.jsx"></script>
</body>

</html>
