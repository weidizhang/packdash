<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>packdash - Your Package Dashboard</title>

    <!-- Font Awesome and Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
        integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha256-aAr2Zpq8MZ+YA/D6JtRD3xtrwpEz2IqOS+pWD/7XKIw=" crossorigin="anonymous" />

    <!-- Bootstrap JS (with jQuery) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha256-OFRAJNoaD8L3Br5lglV7VyLRf0itmoBzWUoM+Sji4/8=" crossorigin="anonymous"></script>

    <!-- Additional Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@300&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Logo -->
        <div class="py-3 text-center">
            <h1 id="logo-text">packdash</h1>
        </div>

        <!-- Input -->
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="input-group">
                    <input type="text" class="form-control"
                        placeholder="Enter a tracking number from FedEx, USPS, or UPS">

                    <div class="input-group-append">
                        <button type="submit" class="btn btn-secondary">
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </button>
                    </div>

                    <span class="badge badge-pill badge-info" id="search-carrier-badge">USPS</span>
                </div>
            </div>
        </div>

        <div class="gap-space"></div>

        <!-- Info Panel -->
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header">
                        Package Details
                    </div>

                    <div class="card-body">
                        <h5 class="card-title">In Transit</h5>
                        <span id="pkg-detail-track">
                            Tracking Number:
                            <a href="#" target="_blank" title="View on CARRIER NAME">
                                <span id="pkg-detail-num">11020239320299</span>
                            </a>
                        </span>
                        <span class="badge badge-pill badge-info float-right">FedEx</span>

                        <hr>

                        <span id="pkg-detail-text">
                            With supporting text below as a natural lead-in to additional content.
                        </span>

                        <button class="btn btn-sm btn-primary float-right" id="expand-fix" type="button"
                            data-toggle="collapse" data-target="#pkg-detail-collapse" aria-expanded="false"
                            aria-controls="pkg-detail-collapse">
                            <i class="fa fa-chevron-down" aria-hidden="true"></i>
                        </button>

                        <div class="collapse" id="pkg-detail-collapse">
                            <hr>
                            Additional Details
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
